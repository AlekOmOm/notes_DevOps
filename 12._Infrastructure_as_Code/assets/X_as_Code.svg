<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f6f6f6" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#333">X as Code</text>
  
  <!-- Central Circle with "Code" label -->
  <circle cx="450" cy="300" r="150" fill="#e6f3ff" stroke="#4d94ff" stroke-width="2"/>
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">Code</text>
  
  <!-- Outer Octagon (connecting the segments) -->
  <polygon points="450,150 570,190 650,300 570,410 450,450 330,410 250,300 330,190" 
           fill="none" stroke="#4d94ff" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Configuration Segment -->
  <line x1="450" y1="150" x2="450" y2="300" stroke="#4d94ff" stroke-width="1.5"/>
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333">Configuration</text>
  
  <!-- Infrastructure Segment -->
  <line x1="570" y1="190" x2="450" y2="300" stroke="#4d94ff" stroke-width="1.5"/>
  <text x="590" y="170" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333">Infrastructure</text>
  
  <!-- Security Segment -->
  <line x1="650" y1="300" x2="450" y2="300" stroke="#4d94ff" stroke-width="1.5"/>
  <text x="690" y="305" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333">Security</text>
  
  <!-- Pipeline Segment -->
  <line x1="570" y1="410" x2="450" y2="300" stroke="#4d94ff" stroke-width="1.5"/>
  <text x="590" y="440" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333">Pipeline</text>
  
  <!-- Testing Segment -->
  <line x1="450" y1="450" x2="450" y2="300" stroke="#4d94ff" stroke-width="1.5"/>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333">Testing</text>
  
  <!-- Monitoring Segment -->
  <line x1="330" y1="410" x2="450" y2="300" stroke="#4d94ff" stroke-width="1.5"/>
  <text x="310" y="440" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333">Monitoring</text>
  
  <!-- Policy Segment -->
  <line x1="250" y1="300" x2="450" y2="300" stroke="#4d94ff" stroke-width="1.5"/>
  <text x="210" y="305" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333">Policy</text>
  
  <!-- Documentation Segment -->
  <line x1="330" y1="190" x2="450" y2="300" stroke="#4d94ff" stroke-width="1.5"/>
  <text x="310" y="170" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#333">Documentation</text>
  
  <!-- Footer -->
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#555">
    Everything defined as code brings software development principles to all aspects of IT
  </text>
</svg>